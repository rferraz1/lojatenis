<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 5 Cart</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h2>Desafio 05 - Carrinho simples</h2>
    </header>


    <main>

        <section class="produtos">
            <div class="cart">
                <div class="thumb">
                    <img src="https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa/global/389289/05/sv01/fnd/BRA/w/1000/h/1000/fmt/png"
                        alt="notFound">
                </div>

                <div class="descrip">
                    <h3>Tênis Trinity Masculino</h3>
                    <h5 class="price">R$549,99</h5>
                </div>

                <div class="btns">
                    <button class="btn-plus">+</button>
                    <span class="span-qtd">1</span>
                    <button class="btn-minus">-</button>
                </div>
            </div>

            <div class="cart">
                <div class="thumb">
                    <img src="https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa/global/389289/03/sv01/fnd/BRA/w/1000/h/1000/fmt/png"
                        alt="notFound">
                </div>

                <div class="descrip">
                    <h3>Tênis Trinity Masculino</h3>
                    <h5 class="price" >R$519,99</h5>
                </div>

                <div class="btns">
                    <button class="btn-plus">+</button>
                    <span class="span-qtd">1</span>
                    <button class="btn-minus">-</button>
                </div>
            </div>

        </section>

        <div class="finalizar">
            <button id="btn-submit">Finalizar</button>
            <div>
                <span id="span-final"></span>
            </div>
            <span id="mensagem-estoque" style="color: red; font-weight: bold;"></span>
        </div>
        <p id="somafinal"></p>

    </main>

    <script type="module" src="main.js"></script>
</body>

</html>
